---
type: 'string-template'
command: 'hammer'
default:
  list: 'list'
  info: 'info --name ${name}'
  create: 'create --name ${name} --label ${label} --description ${description}'
  update: 'update --name ${name} --label ${label} --description ${description}'
  delete: 'delete --name ${name} --label ${label}'
